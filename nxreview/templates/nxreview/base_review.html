<!DOCTYPE html>
<html> 
    <head>
        <title>NCLEX Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%load static%}<link rel="stylesheet" type="text/css" href="{%static 'nxreview/css/styles.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.topic-text').each(function(i, obj){

                    var openTag = -1;
                    var closeTag = -1;
                    do{
                        openTag = obj.innerHTML.indexOf("[blr]", openTag+1);
                        closeTag = obj.innerHTML.indexOf("[/blr]", closeTag+1);
        
                        obj.innerHTML = obj.innerHTML.replace("[blr]", "<div style='display: inline-block; font-size: 1.5em; font-weight:bold'>[</div> <div class='hidden-word'>");
                        obj.innerHTML = obj.innerHTML.replace("[/blr]", "</div><div style='display: inline-block; font-size: 1.5em; font-weight:bold'>]</div>");


                        console.log(obj.innerHTML);
                    }while(openTag != -1);
                });
            });
        </script>
    </head>
    
    <body>
        <header class ="center">
            <nav>
                <a href = "{% url 'nxreview:index' %}" class = "nav-link"> Review </a>
                <a href = "{% url 'nxreview:quiz_page' %}" class = "nav-link"> Quiz </a>
                <a href = "{% url 'nxreview:important_page' %}" class = "nav-link"> Important </a>
            </nav>
        </header>
        
        <main class = "center">
        
            {% block content %} 
            
            {% endblock content %}
            
        </main>
    </body>

</html>
